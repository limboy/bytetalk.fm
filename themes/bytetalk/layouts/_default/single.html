{{ partial "header.html" . }}

<main class="content" role="main">
  <article class="article">
    {{ if eq .Section "post" }}
    <!--<span class="article-duration">{{ .ReadingTime }} min read</span>-->
    {{ end }}

    <h1 class="article-title">{{ .Title }}</h1>

    <div class="archive-item-date">{{ .Date.Format "2006-01-02" }}</div>

    {{ if .Params.podcast }}
    <div class="player">
      <audio controls preload="metadata" src='{{ .Params.podcast }}'>Your browser does not support HTML5 <code>audio</code>.</audio>
    </div>
    {{ end }}

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "2006-01-02" }}</span>
    {{ end }}

    <div class="article-content">
      {{ .Content }}
    </div>
  </article>
  {{ partial "comments.html" . }}
</main>

{{ partial "footer.html" . }}
